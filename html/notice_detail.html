<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 상세 페이지</title>
    <style>
        body, html {
            width: 100%;
            height: 100%;
            overflow-x: hidden; /* 가로 스크롤을 숨깁니다 */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #333;
            padding: 10px;
            width: 100%; /* 네비게이션 바가 페이지 너비에 맞추어지도록 */
            position: fixed; /* 상단에 고정 */
            top: 0;
            z-index: 1000;
        }
        .navbar .logo {
            display: flex;
            align-items: center;
        }
        .navbar .logo a img {
            height: 40px;
            margin-right: 10px;
            cursor: pointer;
        }
        .navbar .logo a {
            padding: 0;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .logo a:hover {
            background-color: transparent;
            color: inherit;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background-color: white;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            min-height: 600px; /* 컨테이너의 최소 높이 설정 */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .info-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .info-table th, .info-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .info-table th {
            background-color: #f9f9f9;
            font-weight: bold;
        }
        .content {
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .attachments {
            font-size: 14px;
            margin-bottom: 20px;
        }
        .attachments a {
            color: #007BFF;
            text-decoration: none;
        }
        .attachments a:hover {
            text-decoration: underline;
        }
        .buttons {
            display: flex;
            justify-content: flex-end;
            margin-top: auto;
        }
        .buttons a {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            background-color: #333;
        }
        .buttons a:hover {
            background-color: #555;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div id="navbar"></div>

    <div class="container">
        <table class="info-table">
            <tr>
                <th>제목</th>
                <td colspan="3" id="noticeTitle"></td>
            </tr>
            <tr>
                <th>작성자</th>
                <td id="noticeAuthor"></td>
                <th>작성일</th>
                <td id="noticeDate"></td>
            </tr>
            <tr id="fileRow">
                <th>첨부파일</th>
                <td colspan="3" id="fileLink"></td>
            </tr>
        </table>
        <div class="content" id="noticeContent">
            공지사항 내용
        </div>
        <div class="buttons">
            <a href="notice_list.html">목록으로</a>
        </div>
    </div>

    <div class="footer">
        © 2024 Your Company Name. All rights reserved.
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 쿠키를 읽어오는 함수
            function getCookie(name) {
                let matches = document.cookie.match(new RegExp(
                    "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
                ));
                return matches ? decodeURIComponent(matches[1]) : undefined;
            }

            // 로그인 상태 확인 (예: 'userid' 쿠키가 존재하면 로그인 상태)
            const isLoggedIn = getCookie('userid') !== undefined;

            // 적절한 네비게이션 바 파일 로드
            const navbarFile = isLoggedIn ? 'user-navbar.html' : 'navbar.html';

            fetch(navbarFile)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading navbar:', error);
                });

            const urlParams = new URLSearchParams(window.location.search);
            const notice_no = urlParams.get('notice_no');
            fetch(`api/get_notice_user.php?notice_no=${notice_no}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('noticeTitle').textContent = data.notice_title;
                    document.getElementById('noticeAuthor').textContent = data.author;
                    document.getElementById('noticeDate').textContent = data.notice_date;
                    document.getElementById('noticeContent').textContent = data.notice_content;

                    if (data.notice_file_path) {
                        const fileLink = document.getElementById('fileLink');
                        const fileType = data.notice_file_path.split('.').pop().toLowerCase();
                        const imageTypes = ['jpg', 'jpeg', 'png', 'gif'];
                        if (imageTypes.includes(fileType)) {
                            fileLink.innerHTML = `<img src="${data.notice_file_path}" alt="첨부 이미지">`;
                        } else {
                            fileLink.innerHTML = `<a href="${data.notice_file_path}" download>${data.notice_file_path.split('/').pop()}</a>`;
                        }
                    } else {
                        document.getElementById('fileRow').style.display = 'none';
                    }
                })
                .catch(error => {
                    console.error('Error fetching notice:', error);
                });
        });
    </script>
</body>
</html>
