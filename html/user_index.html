<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <style>
        body, html {
            width: 100%;
            overflow-x: hidden; /* 가로 스크롤을 숨깁니다 */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            width: 100%;
            height: auto;
            margin-top: 60px; /* 네비게이션 바와 겹치지 않도록 여백 추가 */
        }
        .header img {
            width: 100%;
            height: auto;
            display: block;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content {
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 800px; /* 내부 콘텐츠의 최대 너비 설정 */
            justify-content: space-between; /* 자식 요소들을 양쪽 끝으로 정렬 */
        }
        .list-container {
            flex: 1;
            max-width: 380px; /* 각 컨테이너의 최대 너비 설정 */
            height: 200px; /* 각 컨테이너의 고정 높이 설정 */
            border: 1px solid #ddd;
            padding: 10px;
            box-sizing: border-box;
            transition: background-color 0.3s;
            text-align: center;
            overflow-y: auto; /* 내용이 넘칠 경우 스크롤 생성 */
        }
        .list-container:hover {
            background-color: #f0f0f0;
        }
        .list-container h2 {
            margin-top: 0;
        }
        .item-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .item-list li {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .item-list li:last-child {
            border-bottom: none;
        }
        .item-list a {
            text-decoration: none;
            color: #007BFF;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="navbar"></div>

    <div class="header">
        <img src="./img/4259995.png" alt="타이틀 이미지"> <!-- 타이틀 이미지 경로 -->
    </div>

    <div class="main-content">
        <div class="content">
            <div class="list-container">
                <h2>공지사항</h2>
                <ul class="item-list" id="noticeList">
                    <!-- 공지사항 항목들이 여기에 추가됩니다 -->
                </ul>
            </div>
            <div class="list-container">
                <h2>QNA</h2>
                <ul class="item-list" id="qnaList">
                    <!-- QNA 항목들이 여기에 추가됩니다 -->
                </ul>
            </div>
        </div>
    </div>

    <div class="footer">
        © 2024 Your Company Name. All rights reserved.
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/your_project_path/api/notices') // 공지사항 목록을 가져오는 API 엔드포인트
                .then(response => response.json())
                .then(data => {
                    const noticeList = document.getElementById('noticeList');
                    data.forEach(notice => {
                        const listItem = document.createElement('li');
                        listItem.innerHTML = `<a href="/your_project_path/notice/${notice.id}">${notice.title}</a>`;
                        noticeList.appendChild(listItem);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });

            fetch('/your_project_path/api/qna') // QNA 목록을 가져오는 API 엔드포인트
                .then(response => response.json())
                .then(data => {
                    const qnaList = document.getElementById('qnaList');
                    data.forEach(qna => {
                        const listItem = document.createElement('li');
                        listItem.innerHTML = `<a href="/your_project_path/qna/${qna.id}">${qna.title}</a>`;
                        qnaList.appendChild(listItem);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });

            fetch('user-navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading navbar:', error);
                });
        });
    </script>
</body>
</html>
