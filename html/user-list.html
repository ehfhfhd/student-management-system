<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 목록 - 관리자 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .sidebar h2 {
            color: #ecf0f1;
            text-align: center;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px;
            border-bottom: 1px solid #34495e;
        }
        .sidebar ul li a {
            color: #bdc3c7;
            text-decoration: none;
            display: block;
        }
        .sidebar ul li a:hover {
            background-color: #34495e;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            box-sizing: border-box;
            margin: 0;
        }
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .card h3 {
            margin-top: 0;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        .table th, .table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .table th {
            background-color: #f4f4f4;
        }
        .table td {
            background-color: #fff;
        }
        .table .actions {
            display: flex;
            gap: 10px;
        }
        .table .actions button {
            padding: 5px 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .table .actions button:hover {
            background-color: #2980b9;
        }
        .table .actions .button-danger {
            background-color: #e74c3c;
        }
        .table .actions .button-danger:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>회원 목록 - 관리자 페이지</h1>
    </div>
    <div class="container">
        <div class="sidebar">
            <div>
                <h2>메뉴</h2>
                <ul>
                    <li><a href="admin-dashboard.html">대시보드</a></li>
                    <li><a href="admin_notice_list.html">공지 관리</a></li>
                    <li><a href="qna-list.html">QNA 관리</a></li>
                    <li><a href="user-list.html">회원 관리</a></li>
                    <li><a href="track-list.html">트랙 관리</a></li>
                </ul>
            </div>
        </div>
        <div class="main-content">
            <div class="card">
                <h3>회원 목록</h3>
                <table class="table" id="user-table">
                    <thead>
                        <tr>
                            <th>회원 번호</th>
                            <th>이름</th>
                            <th>아이디</th>
                            <th>전화번호</th>
                            <th>관리자 여부</th>
                            <th>트랙 번호</th>
                            <th>액션</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 회원 목록 항목들 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('api/get_users.php')
                .then(response => response.json())
                .then(users => {
                    const userTable = document.getElementById('user-table').getElementsByTagName('tbody')[0];
                    userTable.innerHTML = ''; // 기존 회원 목록 비우기
                    users.forEach(user => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${user.user_no}</td>
                            <td>${user.user_name}</td>
                            <td>${user.user_id}</td>
                            <td>${user.user_phone}</td>
                            <td>${user.is_admin == 1 ? '예' : '아니요'}</td>
                            <td>${user.track_no}</td>
                            <td class="actions">
                                <button onclick="editUser(${user.user_no})">수정</button>
                                <button class="button-danger" onclick="deleteUser(${user.user_no})">삭제</button>
                            </td>
                        `;
                        userTable.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error fetching user list:', error);
                });
        });

        function editUser(userNo) {
            window.location.href = `edit_user.html?user_no=${userNo}`;
        }

        function deleteUser(userNo) {
            if (confirm('정말로 이 회원을 삭제하시겠습니까?')) {
                fetch(`api/delete_user.php?user_no=${userNo}`, {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('회원이 삭제되었습니다.');
                        window.location.reload();
                    } else {
                        alert('회원 삭제에 실패했습니다.');
                    }
                })
                .catch(error => {
                    console.error('Error deleting user:', error);
                });
            }
        }
    </script>
</body>
</html>
