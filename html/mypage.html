<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <style>
        body, html {
            width: 100%;
            overflow-x: hidden; /* 가로 스크롤을 숨깁니다 */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #333;
            padding: 10px;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
            left: 0;
        }
        .navbar .logo {
            display: flex;
            align-items: center;
        }
        .navbar .logo a img {
            height: 40px;
            margin-right: 10px;
            cursor: pointer;
        }
        .navbar .logo a {
            padding: 0;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .logo a:hover {
            background-color: transparent;
            color: inherit;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .sidebar {
            width: 200px;
            position: fixed;
            top: 60px; /* 네비게이션 바와 겹치지 않도록 여백 추가 */
            left: 0;
            background-color: #f4f4f4;
            padding: 10px;
            height: calc(100% - 60px); /* 푸터를 침범하지 않도록 높이 설정 */
            box-sizing: border-box;
        }
        .sidebar a {
            display: block;
            color: black;
            padding: 16px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #ddd;
        }
        .main-content {
            margin-left: 220px; /* 사이드바 너비 */
            margin-top: 70px; /* 네비게이션 바 높이 */
            padding: 20px;
            flex: 1;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
            position: relative;
            bottom: 0;
        }
        .content-section {
            margin-bottom: 20px;
        }
        .content-section h2 {
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
    </style>
    <script>
        function logout() {
            // 로그아웃 처리 후 페이지 리디렉션
            window.location.href = 'logout.php';
        }

        function getCookie(name) {
            let matches = document.cookie.match(new RegExp(
                "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
            ));
            return matches ? decodeURIComponent(matches[1]) : undefined;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = getCookie('userid') !== undefined;
            const navbarFile = isLoggedIn ? 'user-navbar.html' : 'navbar.html';

            fetch(navbarFile)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading navbar:', error);
                });

            // myclassroom.html 파일을 메인 콘텐츠에 로드
            fetch('myclassroom.html')
                .then(response => response.text())
                .then(data => {
                    document.querySelector('.main-content').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading main content:', error);
                });
        });
    </script>
</head>
<body>
    <div id="navbar"></div>
    
    <div class="sidebar">
        <a href="#mycourses">나의 강의실</a>
        <a href="editinfo.html">비밀번호 변경</a>
        <a href="#deleteaccount">회원탈퇴</a>
    </div>

    <div class="main-content">
        <!-- myclassroom.html 파일 내용이 여기에 로드됩니다 -->
    </div>

    <div class="footer">
        © 2024 Your Company Name. All rights reserved.
    </div>
</body>
</html>
