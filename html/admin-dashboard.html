<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지 대시보드</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            height: 90vh;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* 상단과 하단의 요소 사이 공간 분배 */
        }
        .sidebar h2 {
            color: #ecf0f1;
            text-align: center;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px;
            border-bottom: 1px solid #34495e;
        }
        .sidebar ul li a {
            color: #bdc3c7;
            text-decoration: none;
            display: block;
        }
        .sidebar ul li a:hover {
            background-color: #34495e;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            box-sizing: border-box;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1 1 calc(50% - 40px); /* 두 개의 열로 배치하기 위해 */
            box-sizing: border-box;
        }
        .card h3 {
            margin-top: 0;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .bottom-link {
            margin-top: auto; /* 자동으로 상단 요소들 사이 공간 분배 */
            padding: 10px;
            border-top: 1px solid #34495e;
            text-align: center;
        }
        .bottom-link a {
            color: #bdc3c7;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .bottom-link a:hover {
            background-color: #34495e;
        }
        .bottom-link a img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>관리자 페이지 대시보드</h1>
    </div>
    <div class="container">
        <div class="sidebar">
            <div>
                <h2>메뉴</h2>
                <ul>
                    <li><a href="#notice-management">공지 관리</a></li>
                    <li><a href="#qna-management">QNA 관리</a></li>
                    <li><a href="#member-management">회원 관리</a></li>
                    <li><a href="#track-management">트랙 관리</a></li>
                </ul>
            </div>
            <div class="bottom-link">
                <a href="user_index.html">
                    <span>홈으로</span>
                </a>
            </div>
        </div>
        <div class="main-content">
            <div class="card-container">
                <!-- 공지 관리 -->
                <div class="card" id="notice-management">
                    <h3>공지 관리</h3>
                    <a href="admin_notice_list.html" class="button">공지 리스트</a>
                </div>
                <!-- QNA 관리 -->
                <div class="card" id="qna-management">
                    <h3>QNA 관리</h3>
                    <a href="admin_qna_list.html" class="button">QNA 리스트</a>
                </div>
                <!-- 회원 관리 -->
                <div class="card" id="member-management">
                    <h3>회원 관리</h3>
                    <a href="user-list.html" class="button">회원 목록 조회</a>
                </div>
                <!-- 트랙 관리 -->
                <div class="card" id="track-management">
                    <h3>트랙 관리</h3>
                    <a href="track_list.html" class="button">트랙 목록 조회</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
