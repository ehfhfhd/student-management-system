<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 확인 - 관리자 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .sidebar h2 {
            color: #ecf0f1;
            text-align: center;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px;
            border-bottom: 1px solid #34495e;
        }
        .sidebar ul li a {
            color: #bdc3c7;
            text-decoration: none;
            display: block;
        }
        .sidebar ul li a:hover {
            background-color: #34495e;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            box-sizing: border-box;
        }
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .card h3 {
            margin-top: 0;
        }
        .button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .button-danger {
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        .button-danger:hover {
            background-color: #c0392b;
        }
        .file-preview {
            margin-top: 10px;
        }
        .file-preview img {
            max-width: 100%;
            height: auto;
        }
        .file-preview a {
            display: block;
            margin-top: 5px;
            color: #3498db;
            text-decoration: none;
        }
        .file-preview a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>공지사항 확인 - 관리자 페이지</h1>
    </div>
    <div class="container">
        <div class="sidebar">
            <div>
                <h2>메뉴</h2>
                <ul>
                    <li><a href="admin-dashboard.html">대시보드</a></li>
                    <li><a href="admin_notice_list.html">공지 관리</a></li>
                    <li><a href="qna-list.html">QNA 관리</a></li>
                    <li><a href="member-list.html">회원 관리</a></li>
                    <li><a href="track-list.html">트랙 관리</a></li>
                </ul>
            </div>
        </div>
        <div class="main-content">
            <div class="card" id="noticeCard">
                <h3>공지 제목</h3>
                <p id="noticeContent">공지 내용</p>
                <div class="file-preview" id="filePreview"></div>
                <br>
                <button class="button" onclick="editNotice()">수정</button>
                <button class="button-danger" onclick="deleteNotice()">삭제</button>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const notice_no = urlParams.get('notice_no');
            fetch(`api/get_notice.php?notice_no=${notice_no}`)
                .then(response => response.json())
                .then(data => {
                    document.querySelector('#noticeCard h3').textContent = data.notice_title;
                    document.getElementById('noticeContent').textContent = data.notice_content;
                    if (data.notice_file_path) {
                        const filePreview = document.getElementById('filePreview');
                        const fileType = data.notice_file_path.split('.').pop().toLowerCase();
                        const imageTypes = ['jpg', 'jpeg', 'png', 'gif'];
                        if (imageTypes.includes(fileType)) {
                            filePreview.innerHTML = `<img src="${data.notice_file_path}" alt="첨부 이미지">`;
                        } else {
                            filePreview.innerHTML = `<a href="${data.notice_file_path}" download>${data.notice_file_path.split('/').pop()}</a>`;
                        }
                    } else {
                        document.getElementById('filePreview').style.display = 'none';
                    }
                })
                .catch(error => {
                    console.error('Error fetching notice:', error);
                });
        });

        function editNotice() {
            const urlParams = new URLSearchParams(window.location.search);
            const notice_no = urlParams.get('notice_no');
            window.location.href = `edit_notice.html?notice_no=${notice_no}`;
        }

        function deleteNotice() {
            const urlParams = new URLSearchParams(window.location.search);
            const notice_no = urlParams.get('notice_no');
            if (confirm('정말로 삭제하시겠습니까?')) {
                fetch('api/delete_notice.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ notice_no: notice_no })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('공지사항이 삭제되었습니다.');
                        window.location.href = 'admin_notice_list.html';
                    } else {
                        alert('공지사항 삭제에 실패했습니다.');
                    }
                })
                .catch(error => {
                    console.error('Error deleting notice:', error);
                });
            }
        }
    </script>
</body>
</html>
