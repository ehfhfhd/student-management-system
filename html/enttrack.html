<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>직무트랙 시간표</title>
    <style>
        body, html {
            width: 100%;
            overflow-x: hidden; /* 가로 스크롤을 숨깁니다 */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            width: 100%;
            height: auto;
            margin-top: 60px; /* 네비게이션 바와 겹치지 않도록 여백 추가 */
        }
        .header img {
            width: 100%;
            height: auto;
            display: block;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 800px; /* 내부 콘텐츠의 최대 너비 설정 */
            justify-content: center; /* 자식 요소들을 중앙에 정렬 */
            align-items: center;
        }
        .image-container {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 20px; /* 이미지 간격 조정 */
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="navbar"></div>
    <div class="main-content">
        <div class="content">
            <div class="image-container">
                <img src="img/ent.png">
            </div>
        </div>
    </div>

    <div class="footer">
        © 2024 Your Company Name. All rights reserved.
    </div>

    <script>
        // 쿠키를 읽어오는 함수
        function getCookie(name) {
            let matches = document.cookie.match(new RegExp(
                "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
            ));
            return matches ? decodeURIComponent(matches[1]) : undefined;
        }

        function logout() {
            // 로그아웃 처리 후 페이지 리디렉션
            window.location.href = 'api/logout.php';
        }

        document.addEventListener('DOMContentLoaded', function() {
            // 로그인 상태 확인 (예: 'userid' 쿠키가 존재하면 로그인 상태)
            const isLoggedIn = getCookie('userid') !== undefined;

            // 적절한 네비게이션 바 파일 로드
            const navbarFile = isLoggedIn ? 'user-navbar.html' : 'navbar.html';

            fetch(navbarFile)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading navbar:', error);
                });
        });
    </script>
</body>
</html>
