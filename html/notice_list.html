<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 목록</title>
    <style>
        body, html {
            width: 100%;
            height: 100%;
            overflow-x: hidden; /* 가로 스크롤을 숨깁니다 */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            background-color: #f9f9f9;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #333;
            padding: 10px;
            width: 100%; /* 네비게이션 바가 페이지 너비에 맞추어지도록 */
            position: fixed; /* 상단에 고정 */
            top: 0;
            z-index: 1000;
        }
        .navbar .logo {
            display: flex;
            align-items: center;
        }
        .navbar .logo a img {
            height: 40px;
            margin-right: 10px;
            cursor: pointer;
        }
        .navbar .logo a {
            padding: 0;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .logo a:hover {
            background-color: transparent;
            color: inherit;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .container {
            width: 100%;
            max-width: 1000px;
            margin: auto;
            padding: 80px 20px 20px; /* 네비게이션 바와 겹치지 않도록 여백 추가 */
            position: relative;
        }
        .title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: left; /* 왼쪽 정렬 */
        }
        .search-container {
            display: flex;
            justify-content: flex-end; /* 오른쪽 끝에 요소를 배치 */
            align-items: center;
            margin-bottom: 20px;
        }
        .search-container input[type="text"] {
            width: 200px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .search-container button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        .search-container button:hover {
            background-color: #555;
        }
        .notice-header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #eee;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
        }
        .notice-header div {
            flex: 1;
            text-align: center;
            font-weight: bold;
        }
        .notice-list {
            list-style: none;
            padding: 0;
            margin: 0;
            border: 1px solid #ddd;
            border-top: none;
        }
        .notice-list li {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .notice-list li:last-child {
            border-bottom: none;
        }
        .notice-list a {
            text-decoration: none;
            color: #007BFF;
            flex: 1;
        }
        .notice-list .date, .notice-list .author {
            color: #777;
            text-align: center;
            flex: 1;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination a {
            padding: 10px 15px;
            margin: 0 5px;
            border: 1px solid #ddd;
            color: #333;
            text-decoration: none;
            border-radius: 4px;
        }
        .pagination a:hover {
            background-color: #f0f0f0;
        }
        .register-button {
            position: absolute;
            right: 0;
            bottom: 0;
            margin: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .register-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="index.html"><img src="./img/logo.png" alt="Logo"></a> <!-- 로고 이미지 경로 -->
        </div>
        <div class="menu">
            <a href="index.html">홈</a>
            <div class="dropdown">
                <a href="#course">과정안내</a>
                <div class="dropdown-content">
                    <a href="#intro">소개</a>
                    <a href="#job-track">직무트랙</a>
                    <a href="#company-track">기업트랙</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="#community">커뮤니티</a>
                <div class="dropdown-content">
                    <a href="#notice">공지사항</a>
                    <a href="qna_list.html">QNA</a>
                </div>
            </div>
        </div>
        <div class="auth">
            <a href="login.html">로그인</a>
            <a href="register.html">회원가입</a>
        </div>
    </div>

    <div class="container">
        <div class="title">공지사항</div>
        <div class="search-container">
            <input type="text" placeholder="검색">
            <button>검색</button>
        </div>
        <div class="notice-header">
            <div>제목</div>
            <div>작성자</div>
            <div>작성일</div>
        </div>
        <ul class="notice-list" id="notice-list">
            <!-- 공지사항 항목들 -->
            <li>
                <a href="notice_detail.html">공지 1</a>
                <span class="author">admin</span>
                <span class="date">2024-05-14</span>
            </li>
            <li>
                <a href="#">공지 2</a>
                <span class="author">admin</span>
                <span class="date">2024-05-02</span>
            </li>
            <li>
                <a href="#">공지 3</a>
                <span class="author">admin</span>
                <span class="date">2024-05-02</span>
            </li>
            <li>
                <a href="#">공지 4</a>
                <span class="author">admin</span>
                <span class="date">2024-04-23</span>
            </li>
            <li>
                <a href="#">공지 5</a>
                <span class="author">admin</span>
                <span class="date">2024-03-05</span>
            </li>
            <li>
                <a href="#">공지 6</a>
                <span class="author">admin</span>
                <span class="date">2024-02-19</span>
            </li>
            <li>
                <a href="#">공지 7</a>
                <span class="author">admin</span>
                <span class="date">2024-01-04</span>
            </li>
            <!-- 더 많은 공지사항 항목 추가 가능 -->
        </ul>
        <div class="pagination" id="pagination">
            <a href="#">1</a>
        </div>
        <!--<button class="register-button" id="register-button">공지 등록</button>-->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const noticeList = document.getElementById('notice-list');
            const pagination = document.getElementById('pagination');
            const registerButton = document.getElementById('register-button');
            // const isAdmin = <% isAdmin ? 'true' : 'false' %>; // 서버에서 전달된 isAdmin 변수

            // 공지사항이 7개 이하일 경우 페이지네이션 설정
            const totalNotices = noticeList.children.length;
            const noticesPerPage = 7;
            const totalPages = Math.ceil(totalNotices / noticesPerPage);

            if (totalPages <= 1) {
                pagination.innerHTML = '<a href="#">1</a>';
            } else {
                pagination.innerHTML = '';
                for (let i = 1; i <= totalPages && i <= 5; i++) {
                    pagination.innerHTML += `<a href="#">${i}</a>`;
                }
                if (totalPages > 5) {
                    pagination.innerHTML += `<a href="#">>></a>`;
                }
            }

            // 관리자만 공지사항 등록 버튼 보이게 설정
            // if (isAdmin === 'true') {
            //     registerButton.style.display = 'inline-block';
            // }
        });
    </script>
</body>
</html>
