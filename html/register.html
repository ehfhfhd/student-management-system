<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <style>
        body, html {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #333;
            padding: 10px;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        .navbar .logo {
            display: flex;
            align-items: center;
        }
        .navbar .logo a img {
            height: 40px;
            margin-right: 10px;
            cursor: pointer;
        }
        .navbar .logo a {
            padding: 0;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .logo a:hover {
            background-color: transparent;
            color: inherit;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .register-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            text-align: left;
            margin: auto;
            margin-top: 100px;
            margin-bottom: 20px;
        }
        .register-container h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        .register-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .register-container .input-container {
            position: relative;
            width: 100%;
            margin-bottom: 25px;
        }
        .register-container input[type="text"],
        .register-container input[type="password"],
        .register-container input[type="tel"],
        .register-container select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .register-container .input-container button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            padding: 5px 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 80%;
            box-sizing: border-box;
            height: 70%;
        }
        .register-container .input-container button:hover {
            background-color: #555;
        }
        .register-container .error {
            color: red;
            font-size: 0.8em;
            margin-top: -10px;
            margin-bottom: 10px;
            display: block;
        }
        .register-container .success {
            color: green;
            font-size: 0.8em;
            margin-top: -10px;
            margin-bottom: 10px;
            display: block;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-sizing: border-box;
        }
        .submit-btn:hover {
            background-color: #555;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="index.html"><img src="./img/logo.png" alt="Logo"></a>
        </div>
        <div class="menu">
            <a href="index.html">홈</a>
            <div class="dropdown">
                <a href="#course">과정안내</a>
                <div class="dropdown-content">
                    <a href="#intro">소개</a>
                    <a href="#job-track">직무트랙</a>
                    <a href="#company-track">기업트랙</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="#community">커뮤니티</a>
                <div class="dropdown-content">
                    <a href="#notice">공지사항</a>
                    <a href="#qna">QNA</a>
                </div>
            </div>
        </div>
        <div class="auth">
            <a href="login.html">로그인</a>
            <a href="register.html">회원가입</a>
        </div>
    </div>

    <div class="register-container">
        <h2>회원가입</h2>
        <form id="registerForm" action="/api/register.php" method="POST">
            <div class="form-group">
                <label for="userid">아이디</label>
                <div class="input-container">
                    <input type="text" id="userid" name="userid" required>
                    <button type="button" onclick="checkAvailability('userid')">중복확인</button>
                </div>
                <span class="error" id="useridError"></span>
            </div>
            
            <div class="form-group">
                <label for="username">이름</label>
                <div class="input-container">
                    <input type="text" id="username" name="username" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">비밀번호</label>
                <div class="input-container">
                    <input type="password" id="password" name="password" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">비밀번호 확인</label>
                <div class="input-container">
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <span class="error" id="passwordError"></span>
            </div>
            
            <div class="form-group">
                <label for="phone">핸드폰번호</label>
                <div class="input-container">
                    <input type="tel" id="phone" name="phone" required placeholder="000-0000-0000">
                </div>
            </div>
            
            <div class="form-group">
                <label for="track">트랙 선택</label>
                <div class="input-container">
                    <select id="track" name="track" required>
                        <option value="">트랙 선택</option>
                        <option value="2">직무트랙</option>
                        <option value="3">기업트랙</option>
                    </select>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">회원가입</button>
        </form>
    </div>

    <div class="footer">
        © 2024 Your Company Name. All rights reserved.
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            const passwordError = document.getElementById('passwordError');

            confirmPassword.addEventListener('input', function() {
                if (password.value !== confirmPassword.value) {
                    passwordError.textContent = '비밀번호가 일치하지 않습니다.';
                } else {
                    passwordError.textContent = '';
                }
            });

            document.getElementById('registerForm').addEventListener('submit', function(event) {
                event.preventDefault();

                const useridError = document.getElementById('useridError');
                useridError.textContent = '';

                const userid = document.getElementById('userid').value;
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const confirmPasswordValue = document.getElementById('confirmPassword').value;
                const phone = document.getElementById('phone').value;
                const track = document.getElementById('track').value;

                if (password !== confirmPasswordValue) {
                    passwordError.textContent = '비밀번호가 일치하지 않습니다.';
                    alert('비밀번호가 일치하지 않습니다.');
                    return;
                }

                const data = {
                    userid: userid,
                    username: username,
                    password: password,
                    phone: phone,
                    track: track
                };

                fetch('/api/register.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message === "회원가입이 완료되었습니다.") {
                        alert(data.message);
                    } else {
                        alert("오류가 발생했습니다: " + data.error);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });
        });

        function checkAvailability(type) {
            const value = document.getElementById(type).value;
            const errorElement = document.getElementById(type + 'Error');
            errorElement.textContent = '';

            fetch(`/api/check.php?type=${type}&value=${value}`)
                .then(response => response.json())
                .then(data => {
                    if (!data.available) {
                        alert(`이미 존재하는 아이디입니다.`);
                        errorElement.textContent = `이미 존재하는 아이디입니다.`;
                        errorElement.style.color = 'red';
                    } else {
                        alert(`사용할 수 있는 아이디입니다.`);
                        errorElement.textContent = `사용할 수 있는 아이디입니다.`;
                        errorElement.style.color = 'green';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
