<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보 수정</title>
    <style>
        body, html {
            width: 100%;
            overflow-x: hidden; /* 가로 스크롤을 숨깁니다 */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #333;
            padding: 10px;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
            left: 0;
        }
        .navbar .logo {
            display: flex;
            align-items: center;
        }
        .navbar .logo a img {
            height: 40px;
            margin-right: 10px;
            cursor: pointer;
        }
        .navbar .logo a {
            padding: 0;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .logo a:hover {
            background-color: transparent;
            color: inherit;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .sidebar {
            width: 200px;
            position: fixed;
            top: 60px; /* 네비게이션 바와 겹치지 않도록 여백 추가 */
            left: 0;
            background-color: #f4f4f4;
            padding: 10px;
            height: calc(100% - 60px); /* 푸터를 침범하지 않도록 높이 설정 */
            box-sizing: border-box;
        }
        .sidebar a {
            display: block;
            color: black;
            padding: 16px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #ddd;
        }
        .main-content {
            margin-left: 220px; /* 사이드바 너비 */
            margin-top: 70px; /* 네비게이션 바 높이 */
            padding: 20px;
            flex: 1;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
            position: relative;
            bottom: 0;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
        }
        .form-container label {
            display: block;
            margin-top: 10px;
        }
        .form-container input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        .form-container button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function logout() {
            // 로그아웃 처리 후 페이지 리디렉션
            window.location.href = 'logout.php';
        }

        function getCookie(name) {
            let matches = document.cookie.match(new RegExp(
                "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
            ));
            return matches ? decodeURIComponent(matches[1]) : undefined;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = getCookie('userid') !== undefined;
            const navbarFile = isLoggedIn ? 'user-navbar.html' : 'navbar.html';

            fetch(navbarFile)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading navbar:', error);
                });

            // 기존 사용자 정보 로드 (예시)
            const userId = getCookie('userid');
            if (userId) {
                fetch(`/your_project_path/api/getUserInfo.php?userid=${userId}`)
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('username').value = data.username;
                        document.getElementById('email').value = data.email;
                        // 비밀번호는 보안상 제공하지 않음
                    })
                    .catch(error => {
                        console.error('Error loading user info:', error);
                    });
            }

            document.getElementById('editForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const formData = new FormData(this);
                fetch('/your_project_path/api/updateUser.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('회원정보가 수정되었습니다.');
                    } else {
                        alert('회원정보 수정에 실패하였습니다.');
                    }
                })
                .catch(error => {
                    console.error('Error updating user info:', error);
                });
            });
        });
    </script>
</head>
<body>
    <div id="navbar"></div>
    
    <div class="sidebar">
        <a href="mypage.html#mycourses">나의 강의실</a>
        <a href="mypage.html#editinfo">비밀번호 변경</a>
        <a href="mypage.html#deleteaccount">회원탈퇴</a>
    </div>

    <div class="main-content">
        <div class="form-container">
            <h2>회원정보 수정</h2>
            <form id="editForm">
                <label for="username">사용자 이름</label>
                <input type="text" id="username" name="username" required>

                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required>

                <label for="password">새 비밀번호</label>
                <input type="password" id="password" name="password">

                <button type="submit">수정완료</button>
            </form>
        </div>
    </div>

    <div class="footer">
        © 2024 Your Company Name. All rights reserved.
    </div>
</body>
</html>
