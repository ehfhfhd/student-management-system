<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A 글쓰기</title>
    <style>
        body, html {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            background-color: #f9f9f9;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #333;
            padding: 10px;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        .navbar .logo {
            display: flex;
            align-items: center;
        }
        .navbar .logo a img {
            height: 40px;
            margin-right: 10px;
            cursor: pointer;
        }
        .navbar .logo a {
            padding: 0;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .logo a:hover {
            background-color: transparent;
            color: inherit;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background-color: white;
            padding: 20px;
            margin: 100px auto 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            min-height: calc(100vh - 400px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .form-group input, .form-group textarea {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box; /* padding과 border를 포함한 width 계산 */
        }
        .form-group textarea {
            resize: vertical;
            min-height: 300px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: auto;
        }
        .buttons a, .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            color: white;
        }
        .buttons a {
            background-color: #333;
        }
        .buttons a:hover {
            background-color: #555;
        }
        .buttons .submit {
            background-color: #28a745;
        }
        .buttons .submit:hover {
            background-color: #218838;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="index.html"><img src="./img/logo.png" alt="Logo"></a>
        </div>
        <div class="menu">
            <a href="index.html">홈</a>
            <div class="dropdown">
                <a href="#course">과정안내</a>
                <div class="dropdown-content">
                    <a href="#intro">소개</a>
                    <a href="#job-track">직무트랙</a>
                    <a href="#company-track">기업트랙</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="#community">커뮤니티</a>
                <div class="dropdown-content">
                    <a href="notice_list.html">공지사항</a>
                    <a href="qna_list.html">Q&A</a>
                </div>
            </div>
        </div>
        <div class="auth">
            <a href="login.html">로그인</a>
            <a href="register.html">회원가입</a>
        </div>
    </div>

    <div class="container">
        <form id="writeForm">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" name="content" required></textarea>
            </div>
            <div class="buttons">
                <a href="qna_list.html">취소</a>
                <button type="submit" class="submit">등록</button>
            </div>
        </form>
    </div>

    <div class="footer">
        © 2024 Your Company Name. All rights reserved.
    </div>

    <script>
        document.getElementById('writeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // 폼 데이터를 서버로 전송하는 로직 추가
        });
    </script>
</body>
</html>
