<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A 상세 페이지</title>
    <style>
        body, html {
            width: 100%;
            height: 100%;
            overflow-x: hidden; /* 가로 스크롤을 숨깁니다 */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #333;
            padding: 10px;
            width: 100%; /* 네비게이션 바가 페이지 너비에 맞추어지도록 */
            position: fixed; /* 상단에 고정 */
            top: 0;
            z-index: 1000;
        }
        .navbar .logo {
            display: flex;
            align-items: center;
        }
        .navbar .logo a img {
            height: 40px;
            margin-right: 10px;
            cursor: pointer;
        }
        .navbar .logo a {
            padding: 0;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .logo a:hover {
            background-color: transparent;
            color: inherit;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background-color: white;
            padding: 20px;
            margin-top: 70px; /* 네비게이션 바와 겹치지 않도록 여백 추가 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            min-height: calc(100vh - 100px); /* 화면 높이 - 상하 여백 */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .info-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .info-table th, .info-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .info-table th {
            background-color: #f9f9f9;
            font-weight: bold;
        }
        .content {
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .comments {
            margin-top: 20px; /* 위쪽 마진을 줄임 */
            max-height: 300px; /* 댓글 리스트의 최대 높이 설정 */
            overflow-y: auto; /* 내용이 넘칠 경우 스크롤 생성 */
        }
        .comment-list {
            list-style: none;
            padding: 0;
        }
        .comment-list li {
            border-top: 1px solid #ddd;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .comment-list li:first-child {
            border-top: none;
        }
        .comment-list .comment-author {
            font-weight: bold;
            margin-right: 10px;
        }
        .comment-list .comment-date {
            color: #777;
            font-size: 12px;
        }
        .comment-list .comment-actions {
            font-size: 12px;
        }
        .comment-list .comment-actions a {
            margin-left: 10px;
            color: #007BFF;
            text-decoration: none;
            cursor: pointer;
        }
        .comment-list .comment-actions a:hover {
            text-decoration: underline;
        }
        .comment-form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }
        .comment-form textarea {
            resize: vertical;
            min-height: 80px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .comment-form button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            align-self: flex-end;
        }
        .comment-form button:hover {
            background-color: #555;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .buttons a,
        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            color: white;
        }
        .buttons a {
            background-color: #333;
        }
        .buttons a:hover {
            background-color: #555;
        }
        .buttons .edit,
        .buttons .delete {
            background-color: #28a745;
        }
        .buttons .delete {
            background-color: #dc3545;
        }
        .buttons .edit:hover {
            background-color: #218838;
        }
        .buttons .delete:hover {
            background-color: #c82333;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
        }
    </style>
</head>
