<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지 등록 - 관리자 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .sidebar h2 {
            color: #ecf0f1;
            text-align: center;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px;
            border-bottom: 1px solid #34495e;
        }
        .sidebar ul li a {
            color: #bdc3c7;
            text-decoration: none;
            display: block;
        }
        .sidebar ul li a:hover {
            background-color: #34495e;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            box-sizing: border-box;
        }
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .card h3 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group input[type="file"] {
            padding: 0;
        }
        .form-actions {
            display: flex;
            justify-content: flex-end;
        }
        .button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .file-preview {
            margin-top: 10px;
            position: relative;
        }
        .file-preview img {
            max-width: 100%;
            height: auto;
        }
        .file-preview a {
            display: block;
            margin-top: 5px;
            color: #3498db;
            text-decoration: none;
        }
        .file-preview a:hover {
            text-decoration: underline;
        }
        .file-preview .remove-file {
            position: absolute;
            top: 0;
            right: 0;
            background: rgba(255, 79, 79, 0.8);
            border: 1px solid #ccc;
            border-radius: 50%;
            padding: 2px 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>공지 등록 - 관리자 페이지</h1>
    </div>
    <div class="container">
        <div class="sidebar">
            <div>
                <h2>메뉴</h2>
                <ul>
                    <li><a href="admin-dashboard.html">대시보드</a></li>
                    <li><a href="admin_notice_list.html">공지 관리</a></li>
                    <li><a href="qna-list.html">QNA 관리</a></li>
                    <li><a href="member-list.html">회원 관리</a></li>
                    <li><a href="track-list.html">트랙 관리</a></li>
                </ul>
            </div>
        </div>
        <div class="main-content">
            <div class="card">
                <h3>공지 등록</h3>
                <form id="noticeForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="title">제목</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="content">내용</label>
                        <textarea id="content" name="content" rows="10" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="type">공지 타입</label>
                        <select id="type" name="type" required>
                            <option value="2">직무트랙</option>
                            <option value="3">기업트랙</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="file">파일 첨부</label>
                        <input type="file" id="file" name="file" accept=".hwp,.pdf,.docx,.xls,.xlsx,.ppt,.pptx,.jpg,.jpeg,.png,.gif">
                        <div class="file-preview" id="filePreview"></div>
                    </div>
                    <input type="hidden" id="user_no" name="user_no" value="1"> <!-- 관리자 ID를 설정하세요 -->
                    <div class="form-actions">
                        <button type="button" class="button" onclick="submitNotice()">등록</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function previewFile() {
            const file = document.getElementById('file').files[0];
            const previewContainer = document.getElementById('filePreview');
            previewContainer.innerHTML = '';

            if (file) {
                const fileType = file.type;
                const reader = new FileReader();

                if (fileType.startsWith('image/')) {
                    reader.onloadend = function () {
                        previewContainer.innerHTML = `
                            <img src="${reader.result}" alt="파일 미리보기">
                            <span class="remove-file" onclick="removeFile()"><b>x</span>
                        `;
                    }
                    reader.readAsDataURL(file);
                } else {
                    previewContainer.innerHTML = `
                        <a href="#" onclick="return false;">${file.name}</a>
                        <span class="remove-file" onclick="removeFile()"><b>x</span>
                    `;
                }
            }
        }

        function removeFile() {
            const fileInput = document.getElementById('file');
            const previewContainer = document.getElementById('filePreview');
            fileInput.value = '';  // 파일 인풋 초기화
            previewContainer.innerHTML = '';  // 미리보기 초기화
        }

        document.getElementById('file').addEventListener('change', previewFile);

        function submitNotice() {
            const title = document.getElementById('title').value.trim();
            if (title === "") {
                alert("제목을 입력하세요.");
                return;
            }

            const content = document.getElementById('content').value.trim().replace(/\n/g, '<br>'); // 줄바꿈을 <br>로 대체
            document.getElementById('content').value = content; // 변환된 내용을 textarea에 다시 설정

            const formData = new FormData(document.getElementById('noticeForm'));
            fetch('api/add_notice.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('공지사항이 등록되었습니다.');
                    window.location.href = 'admin_notice_list.html';
                } else {
                    alert('공지사항 등록에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
